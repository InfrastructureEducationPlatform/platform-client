openapi: 3.0.1
info:
  title: BlockInfrastructure-Core
  version: '1.0'
paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: 서비스에 로그인을 실시합니다.
      description: 등록되지 않은 유저인 경우 NeedsRegistration과 JoinToken을 응답으로 반환합니다.
      operationId: LoginAsync
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: "OAuth에서 정보를 성공적으로 가져온 경우. 등록되지 않은 사용자는 LoginResult가 NeedsRegistration로 표기되고, 등록된 사용자는 로그인 성공으로 판단해\r\nLoginSucceed를 반환합니다."
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TokenResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          description: OAuth 로그인 혹은 OAuth 정보를 가져오는데 실패한 경우.
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/register:
    post:
      tags:
        - Auth
      summary: 서비스에 회원 가입합니다.
      operationId: RegisterAsync
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
      responses:
        '200':
          description: 회원 가입에 성공했을 때 반환합니다.
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TokenResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          description: JWT Join Token Validation에 실패했을 때
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: 이미 존재하는 인증 정보일 때
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/refresh:
    post:
      tags:
        - Auth
      summary: 리프레시 로직을 실행합니다.
      operationId: RefreshAsync
      requestBody:
        description: 리프레시 요청
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: 리프레시에 성공했을 때 반환합니다.
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TokenResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: '엑세스 토큰이 잘못되었거나, 리프레시 로직에 실패했을 때'
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /channels:
    post:
      tags:
        - Channel
      summary: '채널을 생성하고, 생성한 사람을 Owner로 추가합니다.'
      operationId: CreateChannelAsync
      requestBody:
        description: 채널 생성 요청
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChannelRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateChannelRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateChannelRequest'
      responses:
        '200':
          description: Success
        '204':
          description: 채널 생성에 성공한 경우
      security:
        - JwtAuthenticationFilter: []
  '/deployment/{deploymentId}':
    get:
      tags:
        - Deployment
      summary: 특정 배포 정보를 가져옵니다.(FE Polling혹은 배포 정보 조회)
      description: 해당 API는 과도한 DB조회를 막기 위해 최초 요청으로부터 1분간 캐싱합니다.
      operationId: GetDeploymentInformationAsync
      parameters:
        - name: deploymentId
          in: path
          description: 조회할 배포 정보 ID
          required: true
          style: simple
          schema:
            type: string
      responses:
        '200':
          description: 배포 정보를 성공적으로 가져온 경우
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DeploymentProjection'
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentProjection'
            text/json:
              schema:
                $ref: '#/components/schemas/DeploymentProjection'
        '401':
          description: 인증이 실패한 경우
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 배포 정보를 찾을 수 없는 경우
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - JwtAuthenticationFilter: []
  /deployment:
    get:
      tags:
        - Deployment
      summary: 특정 사용자에 해당하는 배포 정보 상태들을 모두 불러옵니다.
      description: 해당 API는 사용자가 소속되어 있는 채널의 모든 배포 리스트를 불러옵니다.
      operationId: GetDeploymentInformationListAsync
      responses:
        '200':
          description: 배포 정보를 성공적으로 가져온 경우
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeploymentProjection'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeploymentProjection'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeploymentProjection'
        '401':
          description: 인증이 실패한 경우
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - JwtAuthenticationFilter: []
  '/channels/{channelId}/sketches':
    get:
      tags:
        - Sketch
      summary: '채널 내에 있는 모든 스케치를 가져옵니다,'
      description: '이 API는 채널의 Owner, Reader 모두 조회할 수 있습니다.'
      operationId: ListSketchesInChannelAsync
      parameters:
        - name: channelId
          in: path
          description: 조회할 채널 ID
          required: true
          style: simple
          schema:
            type: string
      responses:
        '200':
          description: 조회에 성공한 경우.
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SketchResponse'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SketchResponse'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SketchResponse'
        '401':
          description: 인증 토큰이 없어 인증에 실패한 경우
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 스케치를 가져오는데 채널 권한이 부족한 경우(해당 API에서는 소속되어 있지 않은 채널을 조회하려 했을 때 반환)
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - JwtAuthenticationFilter: []
    post:
      tags:
        - Sketch
      summary: 채널 내에 빈 스케치를 새로 추가합니다.
      description: 이 API는 채널의 Owner만 사용할 수 있습니다.
      operationId: CreateSketchAsync
      parameters:
        - name: channelId
          in: path
          description: 채널 ID
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        description: 스케치 생성 요청
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSketchRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateSketchRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateSketchRequest'
      responses:
        '200':
          description: 스케치 생성에 성공한 경우.
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/SketchResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/SketchResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/SketchResponse'
        '403':
          description: 스케치를 생성하는데 채널 권한이 부족한 경우(해당 API에서는 owner권한만 허용.)
      security:
        - JwtAuthenticationFilter: []
  '/channels/{channelId}/sketches/{sketchId}':
    put:
      tags:
        - Sketch
      summary: 스케치를 업데이트 합니다.
      operationId: UpdateSketchAsync
      parameters:
        - name: channelId
          in: path
          description: 채널 ID
          required: true
          style: simple
          schema:
            type: string
        - name: sketchId
          in: path
          description: 업데이트 할 스케치 ID
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        description: 업데이트 할 스케치 내용
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSketchRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateSketchRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateSketchRequest'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/SketchResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/SketchResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/SketchResponse'
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - JwtAuthenticationFilter: []
    get:
      tags:
        - Sketch
      summary: 특정 스케치를 불러옵니다.
      operationId: GetSketchAsync
      parameters:
        - name: channelId
          in: path
          description: 채널 ID
          required: true
          style: simple
          schema:
            type: string
        - name: sketchId
          in: path
          description: 가져올 특정 스케치 ID
          required: true
          style: simple
          schema:
            type: string
      responses:
        '200':
          description: 정상적으로 데이터를 불러왔을 때
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/SketchResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/SketchResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/SketchResponse'
        '404':
          description: 해당 스케치를 찾을 수 없을 때
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - JwtAuthenticationFilter: []
  '/channels/{channelId}/sketches/{sketchId}/deploy':
    post:
      tags:
        - Sketch
      summary: 배포를 시작합니다.
      description: '해당 API는 Blocking API가 아닌, Non-Blocking API이며, 응답으로는 배포의 상황을 조회할 수 있는 DeploymentProjection을 반환합니다.'
      operationId: DeploySketchAsync
      parameters:
        - name: sketchId
          in: path
          description: ''
          required: true
          style: simple
          schema:
            type: string
        - name: channelId
          in: path
          required: true
          style: simple
          schema:
            type: string
      responses:
        '202':
          description: 정상적으로 배포 시작에 성공한 경우
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DeploymentProjection'
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentProjection'
            text/json:
              schema:
                $ref: '#/components/schemas/DeploymentProjection'
        '404':
          description: 해당 스케치를 찾을 수 없을 때
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - JwtAuthenticationFilter: []
  /users/me:
    get:
      tags:
        - Users
      summary: '사용자의 현재 정보와, 소속되어 있는 채널 정보를 반환합니다.'
      operationId: GetUsersDetailProjectionAsync
      responses:
        '200':
          description: 사용자 조회에 성공한 경우
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MeProjection'
            application/json:
              schema:
                $ref: '#/components/schemas/MeProjection'
            text/json:
              schema:
                $ref: '#/components/schemas/MeProjection'
        '404':
          description: 사용자를 어떠한 이유로 찾을 수 없는 경우
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - JwtAuthenticationFilter: []
  /users/preferences:
    post:
      tags:
        - Users
      summary: 현재 사용자의 계정 설정을 업데이트 합니다. 업데이트 이후
      description: 'MeProjection에 대한 Cache Invalidation을 진행하며, 클라이언트 측에서 ME API를 호출하여 최신 정보를 받아옵니다.'
      operationId: UpdateUserPreferenceAsync
      requestBody:
        description: Update Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserPreferenceRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateUserPreferenceRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateUserPreferenceRequest'
      responses:
        '401':
          description: 사용자 인증에 실패한 경우
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 알 수 없는 에러로 사용자 정보를 찾을 수 없는 경우
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '204':
          description: 사용자 정보 업데이트에 성공한 경우
      security:
        - JwtAuthenticationFilter: []
components:
  schemas:
    ChannelPermissionProjection:
      required:
        - channelId
        - channelName
        - channelPermissionType
        - createdAt
        - userId
      type: object
      properties:
        userId:
          minLength: 1
          type: string
        channelId:
          minLength: 1
          type: string
        channelName:
          minLength: 1
          type: string
        channelPermissionType:
          $ref: '#/components/schemas/ChannelPermissionType'
        createdAt:
          type: string
          format: date-time
      additionalProperties: false
    ChannelPermissionType:
      enum:
        - Owner
        - Reader
      type: string
    CreateChannelRequest:
      required:
        - description
        - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
          description: 생성할 채널의 이름입니다.
        description:
          minLength: 1
          type: string
          description: 생성할 채널의 1줄 설명입니다.
        imageUrl:
          type: string
          description: 'Optional: 채널의 프로필 이미지 URL입니다.'
          nullable: true
      additionalProperties: false
    CreateSketchRequest:
      required:
        - blockSketch
        - description
        - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
          description: 스케치 이름입니다.
        description:
          minLength: 1
          type: string
          description: 스케치 설명입니다.
        blockSketch: {}
      additionalProperties: false
    CredentialProvider:
      enum:
        - Google
        - Self
      type: string
    DeploymentProjection:
      required:
        - createdAt
        - deploymentId
        - deploymentStatus
        - pluginId
        - sketchId
      type: object
      properties:
        deploymentId:
          minLength: 1
          type: string
        sketchId:
          minLength: 1
          type: string
        pluginId:
          minLength: 1
          type: string
        deploymentStatus:
          $ref: '#/components/schemas/DeploymentStatus'
        createdAt:
          type: string
          format: date-time
        deploymentOutput:
          nullable: true
      additionalProperties: false
    DeploymentStatus:
      enum:
        - 0
        - 1
        - 2
        - 3
      type: integer
      format: int32
    ErrorResponse:
      type: object
      properties:
        statusCodes:
          type: integer
          format: int32
        errorMessage:
          type: string
          nullable: true
        errorTitle:
          type: string
          nullable: true
      additionalProperties: false
    LoginRequest:
      required:
        - authenticationCode
        - provider
      type: object
      properties:
        provider:
          $ref: '#/components/schemas/CredentialProvider'
        authenticationCode:
          minLength: 1
          type: string
          description: OAuth Provider이 보내주는 인가 코드입니다.
      additionalProperties: false
    LoginResult:
      enum:
        - NeedsRegistration
        - LoginSucceed
      type: string
    MeProjection:
      required:
        - channelPermissionList
        - email
        - name
        - userId
      type: object
      properties:
        userId:
          minLength: 1
          type: string
        name:
          minLength: 1
          type: string
        email:
          minLength: 1
          type: string
        profilePictureImageUrl:
          type: string
          nullable: true
        channelPermissionList:
          type: array
          items:
            $ref: '#/components/schemas/ChannelPermissionProjection'
      additionalProperties: false
    RefreshTokenRequest:
      required:
        - accessToken
        - refreshToken
      type: object
      properties:
        accessToken:
          minLength: 1
          type: string
          description: 만료된 엑세스 토큰
        refreshToken:
          minLength: 1
          type: string
          description: 리프레시 토큰
      additionalProperties: false
    SignUpRequest:
      type: object
      properties:
        name:
          type: string
          description: User Nickname
          nullable: true
        email:
          type: string
          description: User Email
          nullable: true
        profileImageUrl:
          type: string
          description: Profile Image URL(Can be NULL)
          nullable: true
        joinToken:
          type: string
          description: 로그인 API에서 받은 Join Token입니다.
          nullable: true
        credentialProvider:
          $ref: '#/components/schemas/CredentialProvider'
      additionalProperties: false
    SketchResponse:
      required:
        - blockSketch
        - channelId
        - createdAt
        - description
        - name
        - sketchId
        - updatedAt
      type: object
      properties:
        sketchId:
          minLength: 1
          type: string
          description: 스케치의 Unique ID입니다.
        name:
          minLength: 1
